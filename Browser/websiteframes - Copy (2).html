<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TradingUpAndDown Rotator</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 6vw;
    }
    #countdown {
      font-size: 5vw;
      margin: 20px 0;
    }
    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 5vw;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      transition: background-color 0.3s;
      width: 70%;
      max-width: 300px;
    }
    #startButton {
      background-color: #28a745;
      color: white;
    }
    #startButton:hover {
      background-color: #218838;
    }
    @media (min-width: 600px) {
      h1, #countdown, button {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

<h1>Trading Up And Down Rotator</h1>

<div id="countdown">Click Start to begin!</div>

<button id="startButton">Start</button>

<script>
  const websites = [
    "http://tradingupandown.com/",
    "http://tradingupandown.com/products/indices.html",
    "http://tradingupandown.com/legal/disclaimer.html",
    "http://tradingupandown.com/products/crypto.html",
    "http://tradingupandown.com/about.html",
    "http://tradingupandown.com/products/forex.html",
    "http://tradingupandown.com/products/commodities.html",
    "http://tradingupandown.com/legal/privacy_policy.html",
    "http://tradingupandown.com/register.html",
    "http://tradingupandown.com/legal/terms_and_conditions.html",
    "http://tradingupandown.com/products/stocks.html"
  ];

  let index = 0;
  let secondsLeft = 5; // shorter for testing, set to 60 later

  const countdownDiv = document.getElementById('countdown');
  const startButton = document.getElementById('startButton');

  startButton.addEventListener('click', function() {
    startButton.style.display = 'none';
    startCountdown();
  });

  function startCountdown() {
    countdownDiv.textContent = `Redirecting in: ${secondsLeft} seconds`;

    const timer = setInterval(() => {
      secondsLeft--;
      countdownDiv.textContent = `Redirecting in: ${secondsLeft} seconds`;

      if (secondsLeft <= 0) {
        clearInterval(timer);
        redirectNow();
      }
    }, 1000);
  }

  function redirectNow() {
    if (index >= websites.length) {
      index = 0; // start again if you want infinite loop
    }
    window.location.href = websites[index];
    index++;
  }
</script>

</body>
</html>
