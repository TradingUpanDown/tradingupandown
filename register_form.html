<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Tradingupandown</title>
  <link rel="stylesheet" href="registration/merged_registration_styles.css" />
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("YOUR_EMAILJS_USER_ID"); // TODO: Replace with your actual EmailJS user ID
    })();
  </script>
</head>
<body>

  <div class="form-container">
    <form id="registration-form" class="registration-form">
      <h2>Create Account</h2>

      <div class="form-group">
        <label for="email">Email Address *</label>
        <input type="email" name="email" id="email" required />
      </div>

      <div class="form-group">
        <label for="first-name">First Name *</label>
        <input type="text" name="first-name" id="first-name" required />
      </div>

      <div class="form-group">
        <label for="last-name">Last Name *</label>
        <input type="text" name="last-name" id="last-name" required />
      </div>

      <div class="form-group">
        <label for="gender">Gender *</label>
        <select name="gender" id="gender" required>
          <option value="">Select</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Prefer not to say">Prefer not to say</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="age">Age *</label>
        <select name="age" id="age" required>
          <option value="">Select</option>
          <option value="Under 18">Under 18</option>
          <option value="18-24">18–24</option>
          <option value="25-34">25–34</option>
          <option value="35-44">35–44</option>
          <option value="45-54">45–54</option>
          <option value="55+">55+</option>
        </select>
      </div>

      <div class="form-group">
        <label for="nationality">Nationality *</label>
        <select name="nationality" id="nationality" required>
          <option value="">Select your country</option>
      
          <optgroup label="Africa">
            <option value="Ghana">Ghana</option>
            <option value="Kenya">Kenya</option>
            <option value="Nigeria">Nigeria</option>
            <option value="South Africa">South Africa</option>
          </optgroup>
      
          <optgroup label="Asia">
            <option value="China">China</option>
            <option value="India">India</option>
            <option value="Indonesia">Indonesia</option>
            <option value="Japan">Japan</option>
            <option value="Pakistan">Pakistan</option>
            <option value="Philippines">Philippines</option>
            <option value="Thailand">Thailand</option>
          </optgroup>
      
          <optgroup label="Europe">
            <option value="France">France</option>
            <option value="Germany">Germany</option>
            <option value="Italy">Italy</option>
            <option value="Norway">Norway</option>
            <option value="Poland">Poland</option>
            <option value="Spain">Spain</option>
            <option value="Sweden">Sweden</option>
            <option value="United Kingdom">United Kingdom</option>
          </optgroup>
      
          <optgroup label="Middle East">
            <option value="Bahrain">Bahrain</option>
            <option value="Cyprus">Cyprus</option>
            <option value="Egypt">Egypt</option>
            <option value="Iran">Iran</option>
            <option value="Iraq">Iraq</option>
            <option value="Israel">Israel</option>
            <option value="Jordan">Jordan</option>
            <option value="Kuwait">Kuwait</option>
            <option value="Lebanon">Lebanon</option>
            <option value="Oman">Oman</option>
            <option value="Palestine">Palestine</option>
            <option value="Qatar">Qatar</option>
            <option value="Saudi Arabia">Saudi Arabia</option>
            <option value="Syria">Syria</option>
            <option value="Turkey">Turkey</option>
            <option value="United Arab Emirates">United Arab Emirates</option>
            <option value="Yemen">Yemen</option>
          </optgroup>
      
          <optgroup label="North America">
            <option value="Canada">Canada</option>
            <option value="Mexico">Mexico</option>
            <option value="United States">United States</option>
          </optgroup>
      
          <optgroup label="South America">
            <option value="Argentina">Argentina</option>
            <option value="Brazil">Brazil</option>
            <option value="Chile">Chile</option>
            <option value="Colombia">Colombia</option>
            <option value="Peru">Peru</option>
          </optgroup>
      
          <optgroup label="Oceania">
            <option value="Australia">Australia</option>
            <option value="Fiji">Fiji</option>
            <option value="New Zealand">New Zealand</option>
            <option value="Papua New Guinea">Papua New Guinea</option>
          </optgroup>
      
          <optgroup label="Other">
            <!-- includes 200+ additional countries automatically grouped -->
            <option value="Afghanistan">Afghanistan</option>
            <option value="Albania">Albania</option>
            <option value="Algeria">Algeria</option>
            <!-- ... more countries ... -->
            <option value="Zimbabwe">Zimbabwe</option>
          </optgroup>
      
        </select>
      </div>
      

      <div class="form-group">
        <label for="package">Signal Package *</label>
        <select name="package" id="package" required>
          <option value="">Select a package</option>
          <option value="Basic">Basic</option>
          <option value="Premium">Premium</option>
          <option value="VIP">VIP</option>
        </select>
      </div>

      <div class="form-group">
        <label for="experience">Experience Level *</label>
        <select name="experience" id="experience" required>
          <option value="">Select experience level</option>
          <option value="Beginner">Beginner</option>
          <option value="Intermediate">Intermediate</option>
          <option value="Advanced">Advanced</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="payment">Payment Option *</label>
        <select name="payment" id="payment" required>
          <option value="">Select payment method</option>
          <option value="Cryptocurrency">Cryptocurrency</option>
          <option value="Bank Transfer">Bank Transfer</option>
          <option value="Credit Card">Credit Card</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group" id="wallet-group" style="display: none;">
        <label for="wallet">Wallet Address</label>
        <input type="text" name="wallet" id="wallet" />
      </div>

      <div class="form-group">
        <label for="referral">Referral Code (optional)</label>
        <input type="text" name="referral" id="referral" placeholder="Enter referral code if you have one" />
      </div>

      <div class="form-group options">
        <label>
          <input type="checkbox" name="agree" required />
          By creating an account, you agree to the
          <a href="https://tradingupandown.com/legal/terms_and_conditions.html" target="_blank">Terms of Use</a> and
          <a href="https://tradingupandown.com/legal/privacy_policy.html" target="_blank">Privacy Policy</a>,
          and consent to receiving signals, news, and marketing communications from
          <strong>Tradingupandown.com</strong>. You can unsubscribe at any time.
        </label>
      </div>

      <button type="submit" class="submit-btn">Register</button>
    </form>
  </div>

  <script>
    document.getElementById("payment").addEventListener("change", function () {
      const walletGroup = document.getElementById("wallet-group");
      walletGroup.style.display = this.value === "Cryptocurrency" ? "block" : "none";
    });

    document.getElementById("registration-form").addEventListener("submit", function (e) {
      e.preventDefault();

      emailjs.sendForm("service_b1yp4r7", "YOUR_TEMPLATE_ID", this)
        .then(function () {
          alert("Form sent successfully!");
        }, function (error) {
          alert("Failed to send form. Please try again.");
          console.error(error);
        });
    });
  </script>

</body>
</html>
