<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body>
  <div class="login-container">
    <div class="login-card">
      <img src="http://tradingupandown.com/assets/images/logo/Upandown_Logo_icon.png" alt="Tradingupandown Logo" class="logo" />
      <h1 class="brand-name">Tradingupandown</h1>
      <h2>Contact Us</h2>
      <p class="description">
        Have questions? Need help? Send us a message and we'll get back to you as soon as possible.
      </p>

      <form action="your-form-handler.php" method="POST" id="contact-form">

        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required />

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Subject" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>

        <button type="submit" class="btn">Send Message</button>

      </form>

      <p class="signup-link" style="margin-top: 20px;">Â© 2025 Tradingupandown.com, All Rights Reserved</p>

    </div>
  </div>
